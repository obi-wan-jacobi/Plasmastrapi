<!DOCTYPE html>

<style>
    #stage {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
    }

    #game-canvas {
        border: solid thin;
        border-color: white;
        position: absolute;
        top: 5%;
        left: 50%;
        width: 1500px;
        height: 700px;
        transform: translate(-50%,0);
        background-color: black;
    }
</style>

<html>
    <head>

        <script>
            var dependencies = [
                'utils/Configuration/require.config',
                'core/Configuration/require.config',
                'engine/Configuration/require.config',
                'tools/Configuration/require.config',
                'ui/Configuration/require.config',
                'circuits/Configuration/require.config',
                'scenes/Configuration/require.config',
                'game/Configuration/require.config'
            ];

            var require = {
                baseUrl: 'js/',
                path: {},
                deps: dependencies,
                callback: function () {
                    preloadModulesSynchronously();
                }
            };

            var moduleIndex = 0;
            var moduleTotal = dependencies.length;

            function preloadModulesSynchronously() {
                require([dependencies[moduleIndex]], function (paths) {
                    require(['modules', 'logging'], function (modules, logging) {
                        modules.load(paths, function () {
                            logging.console(dependencies[moduleIndex]);
                            moduleIndex++;
                            if (moduleIndex < moduleTotal) {
                                preloadModulesSynchronously()
                            } else {
                                // All modules loaded -- start the app!
                                require(['app/main']);
                            }
                        });
                    });
                });
            };

        </script>
        <script src="js/lib/require.js"></script>

	    <title>Plasmastrapi</title>

    </head>

    <body bgcolor="black">
	    <div id="stage">
		    <canvas id="game-canvas" tabindex="1"></canvas>
	    </div>
    </body>
</html>
